# Configuración nginx para phpmyadmin.local
server {
    listen 80;
    server_name phpmyadmin.local www.phpmyadmin.local;
    
    # Logs específicos del sitio
    access_log /var/log/nginx/phpmyadmin.local_access.log;
    error_log /var/log/nginx/phpmyadmin.local_error.log;
    
    # Proxy a phpMyAdmin
    location / {
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuraciones adicionales para phpMyAdmin
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_http_version 1.1;
        proxy_intercept_errors on;
    }
}
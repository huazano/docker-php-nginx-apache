# Configuración principal de nginx como proxy reverso
server {
    listen 80 default_server;
    server_name _;
    
    # Redirigir todas las peticiones no configuradas a una página de bienvenida
    location / {
        return 200 'Web Manager - No hay sitios configurados';
        add_header Content-Type text/plain;
    }
}

# Incluir configuraciones de sitios generadas automáticamente
include /etc/nginx/conf.d/sites/*.conf;